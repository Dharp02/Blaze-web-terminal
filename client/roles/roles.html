<template name="roleSelector">
  <div class="role-selector-container">
    <div class="role-selector-content">
      <h1>Choose a Role</h1>
      <p class="subtitle">Select the role you want to use</p>
      
      <div class="roles-grid">
        <div class="role-card admin-card" data-role="admin">
          <div class="role-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" stroke="currentColor" stroke-width="2" fill="currentColor"/>
            </svg>
          </div>
          <div class="role-info">
            <h3>Admin</h3>
            <p>Full system access and management</p>
          </div>
          <div class="arrow">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
        </div>

        <div class="role-card user-card" data-role="user">
          <div class="role-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <div class="role-info">
            <h3>User</h3>
            <p>Standard access and features</p>
          </div>
          <div class="arrow">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
