<template name="forgotPassword">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-section">
          <h1>Reset Your Password</h1>
          <p class="tagline">Enter your new password twice to confirm</p>
        </div>
      </div>

      <div class="login-body">
        <form class="login-form" id="reset-password-form">
          <input type="hidden" id="reset-token" value="{{resetToken}}" />
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-container">
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="login-input" 
                placeholder="Enter your email" 
                value="{{userEmail}}"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">New Password</label>
            <div class="input-container">
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="login-input" 
                placeholder="Enter your new password" 
                required 
              />
            </div>
          </div>

          <div class="form-group">
            <label for="confirmpassword">Confirm New Password</label>
            <div class="input-container">
              <input 
                type="password" 
                id="confirmpassword" 
                name="confirmpassword" 
                class="login-input" 
                placeholder="Confirm your new password" 
                required 
              />
            </div>
          </div>

          <button type="submit" class="save-btn" id="save-btn">
            <span class="btn-spinner" style="display: none;"></span>
            <span class="btn-text">Save New Password</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</template>
