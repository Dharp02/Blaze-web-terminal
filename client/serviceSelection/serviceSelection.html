<template name="serviceSelection">
  <div class="service-selection">
    <div class="service-header">
      <h1>Choose a Service</h1>
      <p>Select the service you want to use</p>
    </div>
    
    <div class="service-options">
      {{#if isInRole 'user'}}
      
        {{> vmcard}}
      {{/if}}
      
      {{#if isInRole 'admin'}}
        {{> vmcard}}
        {{> ContainerCard}}

        <div class="Both-Cards" data-service="container">
          <div class="service-content">
            <div class="service-icon">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="3" width="7" height="7" rx="1" stroke="currentColor" strokeWidth="2"/>
                  <rect x="14" y="3" width="7" height="7" rx="1" stroke="currentColor" strokeWidth="2"/>
                  <rect x="3" y="14" width="7" height="7" rx="1" stroke="currentColor" strokeWidth="2"/>
                  <rect x="14" y="14" width="7" height="7" rx="1" stroke="currentColor" strokeWidth="2"/>
                </svg>
            </div>
            <div class="service-info">
              <h3>Both</h3>
              <p>Manage containers and terminal</p>
            </div>
          </div>
          <div class="service-arrow">›</div>
        </div>




      {{/if}}
      
    </div>
  </div>
</template>


<template name="vmcard"> 

 <div class="service-card vm-card" data-service="vm">
        <div class="service-content">
          <div class="service-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="4" width="20" height="16" rx="2" stroke="currentColor" strokeWidth="2"/>
                <rect x="6" y="8" width="12" height="8" rx="1" stroke="currentColor" strokeWidth="1.5"/>
                <circle cx="5" cy="6.5" r="0.5" fill="currentColor"/>
                <circle cx="7" cy="6.5" r="0.5" fill="currentColor"/>
                <circle cx="9" cy="6.5" r="0.5" fill="currentColor"/>
              </svg>
          </div>
          <div class="service-info">
            <h3>Virtual Machine<br/>(SSH Terminal)</h3>
            <p>Access Linux containers via SSH</p>
          </div>
        </div>
        <div class="service-arrow">›</div>
      </div>

</template>

<template name="ContainerCard">
  <div class="service-card container-card" data-service="container">
          <div class="service-content">
            <div class="service-icon">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="3" width="7" height="7" rx="1" stroke="currentColor" strokeWidth="2"/>
                  <rect x="14" y="3" width="7" height="7" rx="1" stroke="currentColor" strokeWidth="2"/>
                  <rect x="3" y="14" width="7" height="7" rx="1" stroke="currentColor" strokeWidth="2"/>
                  <rect x="14" y="14" width="7" height="7" rx="1" stroke="currentColor" strokeWidth="2"/>
                </svg>
            </div>
            <div class="service-info">
              <h3>Container<br/>Manager</h3>
              <p>Manage databases and queries</p>
            </div>
          </div>
          <div class="service-arrow">›</div>
        </div>
</template>
